<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Sistema Jurídico</title>
    <link rel="shortcut icon" href="{{ url_for('static', filename='imagens_empresas/asentjur.png') }}" type="image/png">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body class="min-h-screen bg-[#002b5c] flex items-center justify-center p-4">
    
    <div class="bg-white p-8 rounded-2xl shadow-2xl w-full max-w-md border border-white/10">
        <div class="flex flex-col items-center mb-8">
            <img src="{{ url_for('static', filename='logo_codego.png') }}" alt="Logo CODEGO" class="h-20 w-auto mb-4 object-contain">
            <h1 class="text-2xl font-bold text-[#002b5c]">Acesso Restrito</h1>
            <p class="text-gray-500 text-sm italic">Sistema ASENTJUR</p>
        </div>

        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="mb-6 p-4 rounded-lg text-sm flex items-center gap-2 {% if category == 'danger' %}bg-red-50 text-red-700 border border-red-100{% else %}bg-green-50 text-green-700 border border-green-100{% endif %}">
                        <i data-lucide="alert-circle" class="w-4 h-4"></i>
                        {{ message }}
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        <form action="{{ url_for('auth.login') }}" method="POST" class="space-y-5">
            <div>
                <label class="block text-sm font-semibold text-gray-700 mb-1">Usuário</label>
                <div class="relative">
                    <span class="absolute inset-y-0 left-0 pl-3 flex items-center text-gray-400">
                        <i data-lucide="user" class="w-5 h-5"></i>
                    </span>
                    <input type="text" name="username" required
                        class="block w-full pl-10 pr-3 py-2.5 border border-gray-300 rounded-lg focus:ring-2 focus:ring-[#002b5c] focus:border-[#002b5c] outline-none transition-all"
                        placeholder="Seu usuário">
                </div>
            </div>

            <div>
                <label class="block text-sm font-semibold text-gray-700 mb-1">Senha</label>
                <div class="relative">
                    <span class="absolute inset-y-0 left-0 pl-3 flex items-center text-gray-400">
                        <i data-lucide="lock" class="w-5 h-5"></i>
                    </span>
                    <input type="password" name="password" required
                        class="block w-full pl-10 pr-3 py-2.5 border border-gray-300 rounded-lg focus:ring-2 focus:ring-[#002b5c] focus:border-[#002b5c] outline-none transition-all"
                        placeholder="••••••••">
                       
   
                </div>
            </div>
            <div class="flex flex-col items-center gap-2 mt-4 mb-2">
    <a href="{{ url_for('auth.recuperar_senha') }}" class="text-[13px] text-blue-600 hover:underline font-mediums">
        Esqueceu a senha?
    </a>
    <a href="{{ url_for('auth.registrar_usuario') }}" class="text-[13px] text-blue-600 hover:underline font-mediums">
        Não tem login? 
  
    </a>
</div>

            <button type="submit" 
                class="w-full bg-[#2563eb] hover:bg-[#002b5c] text-white font-bold py-3 rounded-lg shadow-lg transform transition active:scale-[0.98] flex items-center justify-center gap-2">
                <span>Entrar</span>
                <i data-lucide="log-in" class="w-5 h-5"></i>
            </button>
        </form>
    </div>

    <script>
        lucide.createIcons();
    </script>
</body>
</html>
