<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperar Senha - CODEGO</title>
    <link rel="shortcut icon" href="{{ url_for('static', filename='imagens_empresas/asentjur.png') }}" type="image/png">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body class="min-h-screen bg-[#002b5c] flex items-center justify-center p-4">
    
    <div class="bg-white p-8 rounded-2xl shadow-2xl w-full max-w-md border border-white/10">
        <div class="flex flex-col items-center mb-8">
            <div class="bg-blue-50 p-4 rounded-full mb-4">
                <i data-lucide="key-round" class="w-10 h-10 text-[#002b5c]"></i>
            </div>
            <h1 class="text-2xl font-bold text-[#002b5c]">Recuperar Senha</h1>
            <p class="text-gray-500 text-sm text-center mt-2">
                Informe seu e-mail cadastrado para receber as instruções de recuperação.
            </p>
        </div>

        <form action="{{ url_for('auth.recuperar_senha') }}" method="POST" class="space-y-6">
            <div>
                <label class="block text-sm font-semibold text-gray-700 mb-1">E-mail</label>
                <div class="relative">
                    <span class="absolute inset-y-0 left-0 pl-3 flex items-center text-gray-400">
                        <i data-lucide="mail" class="w-5 h-5"></i>
                    </span>
                    <input type="email" name="email" required
                        class="block w-full pl-10 pr-3 py-2.5 border border-gray-300 rounded-lg focus:ring-2 focus:ring-[#002b5c] focus:border-[#002b5c] outline-none transition-all"
                        placeholder="exemplo@codego.com.br">
                </div>
            </div>

            <button type="submit" 
                class="w-full bg-[#2563eb] hover:bg-[#002b5c] text-white font-bold py-3 rounded-lg shadow-lg transform transition active:scale-[0.98] flex items-center justify-center gap-2">
                <span>Enviar Instruções</span>
                <i data-lucide="send" class="w-5 h-5"></i>
            </button>
        </form>

        <div class="mt-8 text-center border-t pt-6">
            <a href="{{ url_for('auth.login') }}" class="text-sm text-blue-600 hover:text-[#002b5c] font-bold flex items-center justify-center gap-2">
                <i data-lucide="arrow-left" class="w-4 h-4"></i>
                Voltar para o login
            </a>
        </div>
    </div>

    <script>
        lucide.createIcons();
    </script>
</body>
</html>
