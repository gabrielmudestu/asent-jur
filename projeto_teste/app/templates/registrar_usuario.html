<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Usuário - CODEGO</title>
    <link rel="shortcut icon" href="{{ url_for('static', filename='imagens_empresas/asentjur.png') }}" type="image/png">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body class="min-h-screen bg-[#002b5c] flex items-center justify-center p-4">
    <div class="bg-white p-8 rounded-2xl shadow-2xl w-full max-w-md border border-white/10">
        <div class="flex flex-col items-center mb-6">
            <img src="{{ url_for('static', filename='logo_codego.png') }}" alt="Logo" class="h-16 mb-4">
            <h1 class="text-xl font-bold text-[#002b5c] uppercase tracking-wide">Cadastro de Usuário</h1>
            <p class="text-gray-500 text-xs mt-1">Preencha os dados para criar uma nova conta</p>
        </div>

        <form action="{{ url_for('auth_user.registrar_usuario') }}" method="POST" class="space-y-3">
            <input type="text" name="nome" placeholder="Nome" required class="w-full p-2.5 border rounded-lg text-sm outline-none focus:ring-2 focus:ring-blue-500">
            <input type="text" name="login" placeholder="Login" required class="w-full p-2.5 border rounded-lg text-sm outline-none focus:ring-2 focus:ring-blue-500">
            <input type="email" name="email" placeholder="Email" required class="w-full p-2.5 border rounded-lg text-sm outline-none focus:ring-2 focus:ring-blue-500">
            <input type="password" name="senha" placeholder="Senha" required class="w-full p-2.5 border rounded-lg text-sm outline-none focus:ring-2 focus:ring-blue-500">
            
            <div class="relative">
                <select name="departamento" required class="w-full p-2.5 border rounded-lg text-sm outline-none focus:ring-2 focus:ring-blue-500 bg-white appearance-none">
                    <option value="" disabled selected>Departamento</option>
                    <option value="Assentamento">Assentamento</option>
                    <option value="Jurídico">Jurídico</option>
                </select>
                <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-3 text-gray-400">
                    <i data-lucide="chevron-down" class="w-4 h-4"></i>
                </div>
            </div>
            
            <div class="grid grid-cols-2 gap-4 pt-4">
                <button type="reset" class="bg-gray-500 text-white text-xs font-bold py-3 rounded shadow hover:bg-gray-600 transition uppercase tracking-wider">
                    Limpar Tudo
                </button>
                <button type="submit" class="bg-green-600 text-white text-xs font-bold py-3 rounded shadow hover:bg-green-700 transition uppercase tracking-wider">
                    Salvar
                </button>
            </div>
        </form>

        <div class="mt-6 text-center border-t pt-4">
            <a href="{{ url_for('auth_login.login') }}" class="text-xs text-blue-600 font-bold hover:underline italic">Voltar ao login</a>
        </div>
    </div>
    <script>lucide.createIcons();</script>
</body>
</html>
