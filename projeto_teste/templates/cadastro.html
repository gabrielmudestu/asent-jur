<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - CODEGO</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        .step-content { display: none; }
        .step-content.active { display: block; }
        .step-indicator.active { background-color: #2563eb; color: white; }
    </style>
</head>
<body class="min-h-screen bg-[#002b5c] p-4 md:p-8">
    

    <div class="max-w-5xl mx-auto">
        <header class="bg-white rounded-2xl p-6 mb-8 shadow-lg flex flex-col md:flex-row justify-between items-center border border-gray-100">
    <div class="flex items-center gap-4">
        ...
    </div>
    <div class="flex gap-6 items-center">
        <a href="{{ url_for('menu') }}" class="text-blue-600 hover:text-blue-800 font-medium flex items-center gap-2">
            <i data-lucide="home" class="w-4 h-4"></i> Início
        </a>
        <a href="{{ url_for('logout') }}" class="text-red-500 hover:text-red-700 font-medium flex items-center gap-2">
            <i data-lucide="log-out" class="w-4 h-4"></i> Sair
        </a>
    </div>
</header>

        <div class="flex justify-between mb-8 px-4">
            <div id="ind-1" class="step-indicator active w-10 h-10 rounded-full flex items-center justify-center font-bold border-2 border-blue-600 transition-all">1</div>
            <div class="flex-1 h-1 bg-gray-300 my-auto mx-2"></div>
            <div id="ind-2" class="step-indicator bg-white text-gray-400 w-10 h-10 rounded-full flex items-center justify-center font-bold border-2 border-gray-300 transition-all">2</div>
            <div class="flex-1 h-1 bg-gray-300 my-auto mx-2"></div>
            <div id="ind-3" class="step-indicator bg-white text-gray-400 w-10 h-10 rounded-full flex items-center justify-center font-bold border-2 border-gray-300 transition-all">3</div>
            <div class="flex-1 h-1 bg-gray-300 my-auto mx-2"></div>
            <div id="ind-4" class="step-indicator bg-white text-gray-400 w-10 h-10 rounded-full flex items-center justify-center font-bold border-2 border-gray-300 transition-all">4</div>
        </div>
      

        <form action="{{ url_for('cadastro') }}" method="POST" class="bg-white rounded-2xl p-8 shadow-2xl border border-gray-100">
            
            <div id="step-1" class="step-content active">
                <h2 class="text-lg font-bold text-[#002b5c] mb-6 flex items-center gap-2">
                    <i data-lucide="map-pin"></i> 1. Identificação e Localização
                </h2>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
    
                    <div><label class="block text-sm font-semibold mb-1">Município</label><input type="text" name="MUNICIPIO" required class="w-full p-2 border rounded-lg focus:ring-2 focus:ring-blue-500 outline-none"></div>
                    <div><label class="block text-sm font-semibold mb-1">Distrito</label><input type="text" name="DISTRITO" class="w-full p-2 border rounded-lg focus:ring-2 focus:ring-blue-500 outline-none"></div>
                    <div><label class="block text-sm font-semibold mb-1">Empresa</label><input type="text" name="EMPRESA" required class="w-full p-2 border rounded-lg focus:ring-2 focus:ring-blue-500 outline-none"></div>
                    <div><label class="block text-sm font-semibold mb-1">CNPJ</label><input type="text" name="CNPJ" required class="w-full p-2 border rounded-lg focus:ring-2 focus:ring-blue-500 outline-none"></div>
                    <div><label class="block text-sm font-semibold mb-1">Ramo de Atividade</label><input type="text" name="RAMO DE ATIVIDADE" class="w-full p-2 border rounded-lg focus:ring-2 focus:ring-blue-500 outline-none"></div>
                </div>
            </div>

            <div id="step-2" class="step-content">
                <h2 class="text-lg font-bold text-[#002b5c] mb-6 flex items-center gap-2">
                    <i data-lucide="box"></i> 2. Detalhes da Área
                </h2>
                <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                    <div><label class="block text-sm font-semibold mb-1">Quadra</label><input type="text" name="QUADRA" class="w-full p-2 border rounded-lg focus:ring-2 focus:ring-blue-500 outline-none"></div>
                    <div><label class="block text-sm font-semibold mb-1">Módulo(s)</label><input type="text" name="MÓDULO(S)" class="w-full p-2 border rounded-lg focus:ring-2 focus:ring-blue-500 outline-none"></div>
                    <div><label class="block text-sm font-semibold mb-1">Qtd. Módulos</label><input type="number" name="QTD. MÓDULOS" class="w-full p-2 border rounded-lg focus:ring-2 focus:ring-blue-500 outline-none"></div>
                    <div><label class="block text-sm font-semibold mb-1">Tamanho (M²)</label><input type="number" step="0.01" name="TAMANHO(M²)" class="w-full p-2 border rounded-lg focus:ring-2 focus:ring-blue-500 outline-none"></div>
                    <div><label class="block text-sm font-semibold mb-1">Matrícula(s)</label><input type="text" name="MATRÍCULA(S)" class="w-full p-2 border rounded-lg focus:ring-2 focus:ring-blue-500 outline-none"></div>
                    <div><label class="block text-sm font-semibold mb-1">Taxa de Ocupação (%)</label><input type="number" step="0.01" name="TAXA E OCUPAÇÃO DO IMÓVEL(%)" class="w-full p-2 border rounded-lg focus:ring-2 focus:ring-blue-500 outline-none"></div>
                </div>
                <div class="mt-4">
                    <label class="block text-sm font-semibold mb-1">Observações do Imóvel</label>
                    <textarea name="OBSEVAÇÕES" rows="2" class="w-full p-2 border rounded-lg focus:ring-2 focus:ring-blue-500 outline-none"></textarea>
                </div>
            </div>

            <div id="step-3" class="step-content">
                <h2 class="text-lg font-bold text-[#002b5c] mb-6 flex items-center gap-2">
                    <i data-lucide="file-text"></i> 3. Documentação 
                </h2>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div><label class="block text-sm font-semibold mb-1">Processo SEI</label><input type="text" name="PROCESSO SEI" class="w-full p-2 border rounded-lg focus:ring-2 focus:ring-blue-500 outline-none"></div>
                    <div><label class="block text-sm font-semibold mb-1">Status de Assentamento</label><input type="text" name="STATUS DE ASSENTAMENTO" class="w-full p-2 border rounded-lg focus:ring-2 focus:ring-blue-500 outline-none"></div>
                    <div><label class="block text-sm font-semibold mb-1">Imóvel Regular?</label><select name="IMÓVEL REGULAR/IRREGULAR" class="w-full p-2 border rounded-lg bg-white"><option value="REGULAR">REGULAR</option><option value="IRREGULAR">IRREGULAR</option></select></div>
                </div>
            </div>

            <div id="step-4" class="step-content">
                <h2 class="text-lg font-bold text-[#002b5c] mb-6 flex items-center gap-2">
                    <i data-lucide="calendar"></i> 4. Vistorias e Datas
                </h2>
                <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                    <div><label class="block text-sm font-semibold mb-1">Data Escrituração</label><input type="date" name="DATA ESCRITURAÇÃO" class="w-full p-2 border rounded-lg"></div>
                    <div><label class="block text-sm font-semibold mb-1">Data Contrato Compra/Venda</label><input type="date" name="DATA CONTRATO DE COMPRA E VENDA" class="w-full p-2 border rounded-lg"></div>
                    <div><label class="block text-sm font-semibold mb-1">Última Vistoria</label><input type="date" name="ÚLTIMA VISTORIA" class="w-full p-2 border rounded-lg"></div>
                    <div><label class="block text-sm font-semibold mb-1">Empregos Gerados</label><input type="number" name="EMPREGOS GERADOS" class="w-full p-2 border rounded-lg"></div>
                    <div><label class="block text-sm font-semibold mb-1">Status</label><input type="text" name="STATUS" class="w-full p-2 border rounded-lg"></div>
                    <div><label class="block text-sm font-semibold mb-1">Atualizado em:</label><input type="date" name="ATUALIZADO" class="w-full p-2 border rounded-lg"></div>
                </div>
                <div class="mt-4"><label class="block text-sm font-semibold mb-1">Irregularidades?</label><textarea name="IRREGULARIDADES?" rows="2" class="w-full p-2 border rounded-lg focus:ring-2 focus:ring-blue-500 outline-none"></textarea></div>
            </div>

            <div class="mt-10 flex justify-between border-t pt-6">
                <button type="button" id="prevBtn" onclick="nextPrev(-1)" class="bg-gray-100 text-gray-600 px-6 py-2 rounded-lg font-bold hover:bg-gray-200 transition-all invisible">Voltar</button>
                <div class="flex gap-4">
                    <button type="button" id="nextBtn" onclick="nextPrev(1)" class="bg-blue-600 text-white px-8 py-2 rounded-lg font-bold hover:bg-blue-700 shadow-lg flex items-center gap-2">
                        Próximo <i data-lucide="chevron-right" class="w-4 h-4"></i>
                    </button>
                    <button type="submit" id="saveBtn" class="bg-green-600 text-white px-8 py-2 rounded-lg font-bold hover:bg-green-700 shadow-lg hidden flex items-center gap-2">
                        <i data-lucide="save" class="w-4 h-4"></i> Salvar Registro Final
                    </button>
                </div>
            </div>
              {% with messages = get_flashed_messages(with_categories=true) %}
  {% if messages %}
    {% for category, message in messages %}
      <div class="mb-4 p-4 rounded-lg bg-green-100 text-green-700 border border-green-200 flex items-center gap-2">
        <i data-lucide="check-circle" class="w-5 h-5"></i>
        {{ message }}
      </div>
    {% endfor %}
  {% endif %}
{% endwith %}
        </form>
    </div>

    <script>
        lucide.createIcons();
        
        let currentStep = 1;
        const totalSteps = 4;

        function nextPrev(n) {
            // Esconde o passo atual
            document.getElementById(`step-${currentStep}`).classList.remove('active');
            document.getElementById(`ind-${currentStep}`).classList.remove('active');
            document.getElementById(`ind-${currentStep}`).classList.add('bg-blue-100', 'text-blue-600');

            currentStep += n;

            // Mostra o novo passo
            document.getElementById(`step-${currentStep}`).classList.add('active');
            document.getElementById(`ind-${currentStep}`).classList.add('active');

            // Controla visibilidade dos botões
            document.getElementById('prevBtn').style.visibility = (currentStep === 1) ? 'hidden' : 'visible';
            
            if (currentStep === totalSteps) {
                document.getElementById('nextBtn').classList.add('hidden');
                document.getElementById('saveBtn').classList.remove('hidden');
            } else {
                document.getElementById('nextBtn').classList.remove('hidden');
                document.getElementById('saveBtn').classList.add('hidden');
            }
            window.scrollTo(0,0);
        }
    </script>
</body>
</html>
