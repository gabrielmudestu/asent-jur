<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <title>Logs do Sistema</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 p-6">
    <div class="max-w-6xl mx-auto bg-white p-6 rounded shadow">
        <h1 class="text-2xl font-bold mb-6 text-center">Logs do Sistema</h1>
        
        <table class="min-w-full divide-y divide-gray-200">
            <thead class="bg-gray-50">
                <tr>
                    <th class="px-6 py-3 text-left text-xs font-bold text-gray-500 uppercase">Data</th>
                    <th class="px-6 py-3 text-left text-xs font-bold text-gray-500 uppercase">Usuário</th>
                    <th class="px-6 py-3 text-left text-xs font-bold text-gray-500 uppercase">Ação</th>
                </tr>
            </thead>
            <tbody class="bg-white divide-y divide-gray-200">
                {% for log in logs %}
                <tr>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-600">
                        {{ log['timestamp'] }}
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-600">
                        {{ log['username'] }}
                    </td>
                    <td class="px-6 py-4 text-sm text-gray-800 font-mono">
                        {{ log['action'] }}
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
