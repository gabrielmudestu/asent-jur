<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel Jurídico - CODEGO</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --sidebar-bg: #ffffff;
            --accent-blue: #002b5c;
            --button-red: #e57373; /* Tom avermelhado da sua imagem */
            --button-red-hover: #d32f2f;
        }

        body, html { margin: 0; padding: 0; height: 100%; width: 100%; font-family: Arial, sans-serif; overflow: hidden; }

        .wrapper { display: flex; height: 100vh; width: 100vw; }

        .sidebar {
            width: 280px; min-width: 280px; background-color: var(--sidebar-bg);
            border-right: 1px solid #ddd; display: flex; flex-direction: column;
            align-items: center; padding: 20px; z-index: 10;
        }

        .logo-container img { width: 200px; margin-bottom: 30px; }

        .nav-menu { width: 100%; display: flex; flex-direction: column; gap: 12px; }

        .nav-button {
            background-color: var(--button-red); /* Cor avermelhada */
            color: white; text-decoration: none; padding: 14px; border-radius: 4px;
            font-size: 13px; font-weight: bold; text-align: center;
            transition: all 0.3s; text-transform: uppercase; border: none; cursor: pointer;
        }

        .nav-button:hover { background-color: var(--button-red-hover); }

        .main-content { flex-grow: 1; display: flex; flex-direction: column; background-color: #ffffff; }

        .topbar {
            background-color: var(--accent-blue); color: white; padding: 8px 20px;
            display: flex; justify-content: space-between; align-items: center;
            font-size: 12px; height: 35px;
        }

        .logout-link { color: white; text-decoration: none; border: 1px solid white; padding: 2px 10px; border-radius: 3px; }

        .dashboard-container { flex-grow: 1; width: 100%; height: calc(100vh - 35px); position: relative; }

        .dashboard-img { width: 100%; height: 100%; object-fit: contain; display: block; }
    </style>
</head>
<body>
    <div class="wrapper">
        <div class="sidebar">
            <div class="logo-container">
                <img src="{{ url_for('static', filename='logo_codego.png') }}" alt="Logo CodeGO">
            </div>
            <div class="nav-menu">
                <a href="{{ url_for('cadastro_jur') }}" class="nav-button">Cadastrar Nova Empresa</a>
                <button class="nav-button">Editar Cadastro</button>
                <button class="nav-button">Gerar Relatório</button>
            </div>
        </div>

        <div class="main-content">
            <div class="topbar">
                <span>Painel Jurídico | Bem-vindo, <strong>{{ session['username'] }}</strong></span>
                <a href="{{ url_for('logout') }}" class="logout-link">LOGOUT</a>
            </div>
            <div class="dashboard-container">
                <img src="{{ url_for('static', filename='dashboard_jur.jpg') }}" class="dashboard-img" alt="Dashboard Jurídico">
            </div>
        </div>
    </div>
</body>
</html>
