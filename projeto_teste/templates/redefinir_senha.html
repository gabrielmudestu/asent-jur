<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redefinir Senha - CODEGO</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: {
                            500: '#002b5c',
                            600: '#00224a',
                            700: '#001a3a'
                        }
                    }
                }
            }
        }
    </script>
</head>
<body class="min-h-screen bg-primary-500 flex items-center justify-center p-4">
    
    <div class="bg-white p-8 rounded-2xl shadow-2xl w-full max-w-md border border-white/10">
        <div class="flex flex-col items-center mb-8">
            <div class="bg-blue-50 p-4 rounded-full mb-4">
                <i data-lucide="key" class="w-10 h-10 text-primary-500"></i>
            </div>
            <h1 class="text-2xl font-bold text-primary-500">Redefinir Senha</h1>
            <p class="text-gray-500 text-sm text-center mt-2">
                Digite uma nova senha para continuar.
            </p>
        </div>

        <form method="POST" action="{{ url_for('redefinir_senha', token=token) }}" class="space-y-6">
            <!-- Campo oculto do token -->
            <input type="hidden" name="token" value="{{ token }}">

            <!-- Nova senha -->
            <div>
                <label class="block text-sm font-semibold text-gray-700 mb-1">
                    Nova senha
                </label>
                <div class="relative">
                    <span class="absolute inset-y-0 left-0 pl-3 flex items-center text-gray-400">
                        <i data-lucide="lock" class="w-5 h-5"></i>
                    </span>
                    <input type="password" name="senha"
                        class="block w-full pl-10 pr-3 py-2.5 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary-500 focus:border-primary-500 outline-none transition-all"
                        placeholder="Digite sua nova senha" required>
                </div>
            </div>

            <!-- Confirmar senha -->
            <div>
                <label class="block text-sm font-semibold text-gray-700 mb-1">
                    Confirmar senha
                </label>
                <div class="relative">
                    <span class="absolute inset-y-0 left-0 pl-3 flex items-center text-gray-400">
                        <i data-lucide="lock-keyhole" class="w-5 h-5"></i>
                    </span>
                    <input type="password" name="confirmar"
                        class="block w-full pl-10 pr-3 py-2.5 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary-500 focus:border-primary-500 outline-none transition-all"
                        placeholder="Confirme a senha" required>
                </div>
            </div>

            <!-- BotÃ£o de alterar senha -->
            <button type="submit"
                class="w-full bg-blue-600 hover:bg-primary-500 text-white font-bold py-3 rounded-lg shadow-lg transform transition active:scale-[0.98] flex items-center justify-center gap-2">
                <span>Alterar Senha</span>
                <i data-lucide="save" class="w-5 h-5"></i>
            </button>
        </form>

        <div class="mt-8 text-center border-t pt-6">
            <a href="{{ url_for('login') }}"
                class="text-sm text-blue-600 hover:text-primary-500 font-bold flex items-center justify-center gap-2">
                <i data-lucide="arrow-left" class="w-4 h-4"></i>
                Voltar para o login
            </a>
        </div>
    </div>

    <script>
        lucide.createIcons();
    </script>
</body>
</html>
